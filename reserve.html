<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
          <h1 class = "text-center">Hot Restaurant</h1>
          <hr>
          <h3 class = "text-center">Current Reservations and Waiting List</h3>
          <hr>
          <div class="text-center">
          <a href="tables.html"><button class="btn btn-danger btn-lg"><span class="fa fa-list-alt"></span> View Tables</button></a>
          <a href="home.html"><button class="btn btn-primary btn-lg"><span class="fa fa-home"></span> Home</button></a>
        
        </div>  
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="resID">Unique ID</label>
                <input type="text" class="form-control" id="resID">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Reserve!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        resName: $("#name").val().trim(),
        phoneNumber: $("#phone").val().trim(),
        resEmail: $("#email").val().trim(),
        resID: $("#resID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/characters", newReservation)
        .then(function(data) {
          console.log("reserve.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>
</html>
